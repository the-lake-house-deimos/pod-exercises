<script>
let uniqueNumbers = (array) => {
    let i = 0;
    let j = 0;
    let newSet = new Set(array);
    console.log(newSet);
    newSet.forEach((num) => {
        if (num >= 0) {
            i++;
        } else {
            j++;
        }
    });
   return i > j;
};
console.log(uniqueNumbers([1,0,0,-1]));
